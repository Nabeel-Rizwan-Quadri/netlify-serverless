<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
</head>

<body>
  <h1>Up and Running with Serverless Functions</h1>
  <button id="fetch-btn">Fetch</button>
  <button id="fetch-btn2">Fetch 2</button>
  <p id="response-output">Response Placeholder</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fetchBtn = document.getElementById('fetch-btn')
      const fetchBtn2 = document.getElementById('fetch-btn2')
      const responseText = document.getElementById('response-output')

      fetchBtn.addEventListener('click', async () => {
        try {
          const res = await fetch('/.netlify/functions/hello-world')
          if (!res.ok) {
            throw new Error(`Request failed: ${res.status}`)
          }
          const data = await res.json()
          responseText.innerText = data.message
        } catch (err) {
          responseText.innerText = `Error: ${err.message}`
          console.error(err)
        }
      })

      fetchBtn2.addEventListener('click', async () => {
        try {
          const res = await fetch('/.netlify/functions/main')
          if (!res.ok) {
            throw new Error(`Request failed: ${res.status}`)
          }
          const data = await res.json()
          responseText.innerText = data.message
        } catch (err) {
          responseText.innerText = `Error: ${err.message}`
          console.error(err)
        }
      })
    })
  </script>
</body>

</html>
